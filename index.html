<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Manager</title>
    <link rel="stylesheet" href="assets/css/reset_default.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="blury">
      <h1>Tracker</h1>
      <ul class="actions">
        <li><a href="#" id="edit_amount">Edit Amount</a></li>
        <li><a href="#" id="edit_note">Edit Note</a></li>
        <li><a href="#" id="edit_date">Edit Date</a></li>
        <li><a href="#" id="delete_movement">Delete Movement</a></li>
        <li>
          <a href="#" id="back"> <i class="fas fa-arrow-right"></i></a>
        </li>
      </ul>
      <table id="accounts">
        <thead>
          <tr>
            <th>Account</th>
            <th>Type</th>
            <th>Movements</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <section class="add-account">
        <a href="#" id="add_account">Add account</a>
      </section>
    </div>
    <div class="cont-add-account">
      <h2>Add Account</h2>
      <form action="#" id="form">
        <div class="params">
          <label for="account_num"> Account </label>
          <input
            type="number"
            id="account_num"
            name="account_num"
            placeholder="Enter your account number"
            required
          />
        </div>
        <div class="params">
          <label for="account_type"> Type </label>
          <select name="type" id="account_type" class="params">
            <option selected disabled value="">Account Type</option>
            <option value="Checking">Checking</option>
            <option value="Saving">Saving</option>
            <option value="Crypto">Crypto</option>
          </select>
        </div>
        <div class="params">
          <label for="account_balance"> Balance </label>
          <input
            type="number"
            id="account_balance"
            name="account_balance"
            placeholder="Enter your account balance"
            required
          />
        </div>
        <div class="boton">
          <input
            type="submit"
            value="Submit"
            id="submit-btn"
            class="submit-btn"
          />
        </div>
      </form>
      <a href="index.html" class="cerrar"
        ><i class="far fa-times-circle"></i
      ></a>
    </div>
    <div class="cont-add-movement">
      <h2>Add Movement</h2>
      <form action="#" id="form2">
        <div class="params">
          <label for="action"> Action </label>
          <select name="action" id="action" class="params">
            <option selected disabled value="">Select type of action</option>
            <option value="Expense">Expense</option>
            <option value="Earning">Earning</option>
          </select>
        </div>
        <div class="params">
          <label for="Amount"> Amount </label>
          <input
            id="amount"
            type="number"
            name="amount"
            placeholder="Enter amount of money"
            required
          />
        </div>
        <div class="params">
          <label for="note"> Balance </label>
          <input
            type="text"
            id="note"
            name="note"
            placeholder="Enter any optional notes"
          />
        </div>
        <div class="boton">
          <input
            type="submit"
            value="Submit"
            id="submit-movement"
            class="submit-btn"
          />
        </div>
      </form>
      <a href="index.html" class="cerrar"
        ><i class="far fa-times-circle"></i
      ></a>
    </div>

    <!--WEB SCRIPTS-->
    <script src="assets/js/Movement.js"></script>
    <script src="assets/js/Account.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
